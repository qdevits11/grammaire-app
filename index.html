<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', Arial, sans-serif;
      padding: 2vw;
      background: #f9f9f9;
      text-align: center;
    }

    .top-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .top-bar h1 {
      font-size: clamp(1.5rem, 4vw, 3rem);
      color: #333;
      margin: 0;
      padding: 0;
      flex-grow: 1;
    }

    .top-bar button {
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      font-size: clamp(1rem, 2.5vw, 1.5rem);
    }

    .phrase {
      font-size: clamp(1.4rem, 4vw, 2.5rem);
      margin: 5vh auto;
      max-width: 90vw;
      background-color: #ffffff;
      padding: 2vw;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .mot {
      padding: 1vw 2vw;
      cursor: pointer;
      font-size: clamp(1.2rem, 4vw, 2rem);
      color: black;
      text-decoration: none;
      border-bottom: none;
      transition: all 0.3s;
      display: inline-block;
      border-radius: 12px;
      background-color: #ffffff;
      margin: 1vw;
    }

    .mot.selected {
      outline: 3px dashed gray;
      background-color: #d1eaff;
    }

    .bleu {
      border-bottom: 6px solid blue !important;
    }

    .rouge {
      border-bottom: 6px solid red !important;
    }

    #feedback {
      margin-top: 4vw;
      font-weight: bold;
      font-size: clamp(1rem, 3.5vw, 2rem);
      color: #444;
    }

    #scoreboard {
      margin-top: 5vw;
      font-size: clamp(1rem, 3.5vw, 2rem);
    }

    .stars {
      margin-top: 2vw;
      font-size: clamp(1.5rem, 5vw, 3rem);
      color: gold;
    }

    button {
      padding: 1em 1.5em;
      margin: 2vw;
      font-size: clamp(1rem, 3.5vw, 2rem);
      border-radius: 14px;
      background-color: #f2f2f2;
      border: 2px solid #ccc;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #e6e6e6;
    }
  </style>
</head>
