<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>R√©vision Grammaire</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      padding: 30px;
      background: #f0faff;
      text-align: center;
    }

    .phrase {
      font-size: 1.6em;
      margin: 20px auto;
      max-width: 700px;
    }

    .mot {
      padding: 6px 8px;
      cursor: pointer;
      color: black;
      text-decoration: none;
      border-bottom: none;
      transition: border-bottom 0.3s;
      display: inline-block;
      border-radius: 6px;
    }

    .mot.selected {
      outline: 3px dashed gray;
      background-color: #e0f0ff;
    }

    .bleu {
      border-bottom: 4px solid blue !important;
    }

    .rouge {
      border-bottom: 4px solid red !important;
    }

    #feedback {
      margin-top: 15px;
      font-weight: bold;
      font-size: 1.2em;
    }

    button {
      padding: 12px 20px;
      margin: 10px;
      font-size: 1.1em;
      border-radius: 10px;
      background-color: #ffffff;
      border: 2px solid #ccc;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #e6f7ff;
    }
  </style>
</head>
<body>

  <h2>Quel est le r√¥le de chaque groupe ?</h2>
  <div class="phrase" id="phrase"></div>

  <div>
    <button onclick="checkAnswer('sujet')">üîµ Sujet</button>
    <button onclick="checkAnswer('verbe')">üî¥ Verbe</button>
    <button onclick="checkAnswer('cdv')">üî¥ CDV</button>
    <button onclick="checkAnswer('civ')">üî¥ CIV</button>
  </div>

  <p id="feedback"></p>
  <button onclick="nextPhrase()">Phrase suivante</button>

  <script>
    let phrases = [];
    let current = 0;
    let selected = null;
    let usedIndices = [];

    fetch('./data.json')
      .then(response => response.json())
      .then(data => {
        phrases = data;
        nextPhrase();
      })
      .catch(err => {
        document.getElementById('phrase').textContent = "Erreur de chargement du fichier data.json";
        console.error(err);
      });

    function renderPhrase() {
      const container = document.getElementById('phrase');
      container.innerHTML = '';
      document.getElementById('feedback').textContent = '';
      selected = null;

      const phrase = phrases[current];

      const fullText = document.createElement('p');
      fullText.style.fontStyle = 'italic';
      fullText.textContent = phrase.phrase;
      container.appendChild(fullText);

      phrase.groupes.forEach(g => {
        const span = document.createElement('span');
        span.className = 'mot';
        span.textContent = g.texte;
        span.dataset.role = g.role;
        span.onclick = () => {
          if (span.classList.contains('bleu') || span.classList.contains('rouge')) return;
          document.querySelectorAll('.mot').forEach(m => m.classList.remove('selected'));
          selected = span;
          span.classList.add('selected');
          document.getElementById('feedback').textContent = '';
        };
        container.appendChild(span);
        container.appendChild(document.createTextNode(' '));
      });
    }

    function checkAnswer(answer) {
      if (!selected) {
        alert("Clique sur un groupe de mots.");
        return;
      }
      const role = selected.dataset.role;
      selected.classList.remove('selected');

      if (role === answer) {
        document.getElementById('feedback').textContent = "‚úÖ Bonne r√©ponse !";
      } else {
        document.getElementById('feedback').textContent = `‚ùå Mauvaise r√©ponse. Ce groupe est un ${role.toUpperCase()}.`;
      }

      selected.classList.add(role === 'sujet' ? 'bleu' : 'rouge');
      selected.onclick = null;
    }

    function nextPhrase() {
      if (usedIndices.length === phrases.length) usedIndices = [];

      let index;
      do {
        index = Math.floor(Math.random() * phrases.length);
      } while (usedIndices.includes(index));

      usedIndices.push(index);
      current = index;
      renderPhrase();
    }
  </script>

</body>
</html>
