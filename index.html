<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>R√©vision Grammaire</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f4f4f4;
      text-align: center;
    }

    .phrase {
      font-size: 1.4em;
      margin: 20px auto;
      max-width: 600px;
    }

    .mot {
      padding: 4px 6px;
      cursor: pointer;
      color: black;
      text-decoration: none;
      border-bottom: none;
      transition: border-bottom 0.3s;
      display: inline-block;
    }

    .mot.selected {
      outline: 2px dashed gray;
    }

    .bleu {
      border-bottom: 2px solid blue !important;
    }

    .rouge {
      border-bottom: 2px solid red !important;
    }

    #feedback {
      margin-top: 15px;
      font-weight: bold;
    }

    button {
      padding: 10px 15px;
      margin: 5px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Quel est le r√¥le de chaque groupe ?</h2>

  <div class="phrase" id="phrase"></div>

  <div>
    <button onclick="checkAnswer('sujet')">üîµ Sujet</button>
    <button onclick="checkAnswer('verbe')">üî¥ Verbe</button>
    <button onclick="checkAnswer('cdv')">üî¥ CDV</button>
    <button onclick="checkAnswer('civ')">üî¥ CIV</button>
  </div>

  <p id="feedback"></p>
  <button onclick="nextPhrase()">Phrase suivante</button>

  <script>
    let phrases = [];
    let current = 0;
    let selected = null;

    // Charger le fichier JSON
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        phrases = data;
        renderPhrase();
      })
      .catch(err => {
        document.getElementById('phrase').textContent = "Erreur de chargement du fichier data.json";
        console.error(err);
      });

function renderPhrase() {
  const container = document.getElementById('phrase');
  container.innerHTML = '';
  document.getElementById('feedback').textContent = '';
  selected = null;

  const phrase = phrases[current];

  // Afficher la phrase compl√®te
  const fullText = document.createElement('p');
  fullText.style.fontStyle = 'italic';
  fullText.textContent = phrase.phrase;
  container.appendChild(fullText);

  // Afficher les groupes √† cliquer
  phrase.groupes.forEach(g => {
    const span = document.createElement('span');
    span.className = 'mot';
    span.textContent = g.texte;
    span.dataset.role = g.role;
    span.onclick = () => {
      document.querySelectorAll('.mot').forEach(m => m.classList.remove('selected'));
      selected = span;
      span.classList.add('selected');
      document.getElementById('feedback').textContent = '';
    };
    container.appendChild(span);
    container.appendChild(document.createTextNode(' '));
  });
}


    function checkAnswer(answer) {
      if (!selected) {
        alert("Clique sur un groupe de mots.");
        return;
      }
      const role = selected.dataset.role;
      const isSujet = role === 'sujet';

      selected.classList.remove('selected');

      if (role === answer) {
        document.getElementById('feedback').textContent = "‚úÖ Bonne r√©ponse !";
      } else {
        document.getElementById('feedback').textContent = `‚ùå Mauvaise r√©ponse. Ce n‚Äôest pas ${answer.toUpperCase()}.`;
      }

      selected.classList.add(isSujet ? 'bleu' : 'rouge');
    }

    function nextPhrase() {
      current = (current + 1) % phrases.length;
      renderPhrase();
    }
  </script>

</body>
</html>
